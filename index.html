        .tabulator {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.875rem;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.05);
        }

        .tabulator .tabulator-col {
            background-color: #f1f3f5;
            border-bottom: 1px solid #dee2e6;
            color: #495057;
            font-weight: 600;
            text-align: left;
            padding: 0.5rem 0.75rem;
            transition: background-color 0.2s;
        }

        .tabulator .tabulator-col:hover {
            background-color: #e9ecef;
        }

        .tabulator .tabulator-arrow {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            border: solid #495057;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-left: 0.3rem;
            vertical-align: middle;
            transition: transform 0.2s;
        }

        .tabulator .tabulator-col.tabulator-sort-asc .tabulator-arrow {
            transform: rotate(-135deg);
        }

        .tabulator .tabulator-col.tabulator-sort-desc .tabulator-arrow {
            transform: rotate(45deg);
        }

        .tabulator .tabulator-row {
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.2s;
        }

        .tabulator .tabulator-row.tabulator-row-odd {
            background-color: #f8f9fa;
        }

        .tabulator .tabulator-row:hover {
            background-color: #e2e6ea;
            cursor: pointer;
        }

        .tabulator .tabulator-cell {
            padding: 0.5rem 0.75rem;
            border-right: 1px solid #dee2e6;
        }

        .tabulator .tabulator-row .tabulator-cell:last-child {
            border-right: none;
        }

        .tabulator .tabulator-row.tabulator-selected {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }

        .tabulator .tabulator-row.tabulator-selected:hover {
            background-color: #0b5ed7;
        }

        .tabulator .tabulator-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: #495057;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 1px 0 rgba(0, 0, 0, 0.05);
        }

        .tabulator .tabulator-footer .tabulator-footer-label {
            margin: 0;
        }

        .tabulator .tabulator-footer .tabulator-footer-value {
            font-weight: 600;
            color: #212529;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –ø–æ–ø–∞–ø–∞ */
        .custom-popup {
            position: absolute;
            background: white;
            border: 1px solid rgba(0,0,0,.15);
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
            z-index: 1060;
            display: none;
            min-width: 200px;
        }
        
        .custom-popup.show {
            display: block;
        }
        
        .custom-popup .popup-content {
            padding: 1rem;
        }
        
        .custom-popup .popup-header {
            padding: 0.5rem 1rem;
            margin-bottom: 0;
            background-color: #f0f0f0;
            border-bottom: 1px solid rgba(0,0,0,.125);
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            font-weight: 500;
        }
        
        .popup-footer {
            padding: 0.5rem 1rem;
            background-color: #f0f0f0;
            border-top: 1px solid rgba(0,0,0,.125);
            border-bottom-left-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        
        .filter-popup .form-select {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body class="p-4">

    <div class="btn-group func-menu mb-3" role="group" aria-label="–°–ª–∏—Ç–Ω—ã–π toolbar">

        <button type="button" class="btn btn-secondary dropdown-toggle page-select" data-bs-toggle="dropdown" aria-expanded="false" title="–í—ã–±–æ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã">

        <button type="button" class="btn btn-secondary dropdown-toggle group-select" data-bs-toggle="dropdown" aria-expanded="false" title="–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞">

        </button>
        <ul class="dropdown-menu">

        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" title="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ">

        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">–§—É–Ω–∫—Ü–∏—è 1</a></li>
            <li><a class="dropdown-item" href="#">–§—É–Ω–∫—Ü–∏—è 2</a></li>

    <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–æ–ø–∞–ø –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤ -->
    <div id="filterPopup" class="custom-popup filter-popup">
        <div class="popup-header">
            –§–∏–ª—å—Ç—Ä—ã
        </div>
        <div class="popup-content">
            <select class="form-select form-select-sm mb-2" id="filter1">
                <option value="">–§–∏–ª—å—Ç—Ä 1</option>
                <option value="option1">–û–ø—Ü–∏—è 1</option>
                <option value="option2">–û–ø—Ü–∏—è 2</option>
                <option value="option3">–û–ø—Ü–∏—è 3</option>
            </select>
            <select class="form-select form-select-sm mb-2" id="filter2">
                <option value="">–§–∏–ª—å—Ç—Ä 2</option>
                <option value="A">–û–ø—Ü–∏—è A</option>
                <option value="B">–û–ø—Ü–∏—è B</option>
                <option value="C">–û–ø—Ü–∏—è C</option>
            </select>
            <select class="form-select form-select-sm mb-2" id="filter3">
                <option value="">–§–∏–ª—å—Ç—Ä 3</option>
                <option value="yes">–î–∞</option>
                <option value="no">–ù–µ—Ç</option>
                <option value="maybe">–í–æ–∑–º–æ–∂–Ω–æ</option>
            </select>
        </div>
        <div class="popup-footer">
            <button class="btn btn-secondary btn-sm" id="cancelFilters">–û—Ç–º–µ–Ω–∞</button>
            <button class="btn btn-primary btn-sm" id="applyFilters">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
        </div>
       
    </div>
    <a style="color: #e2e6ea;" href="https://github.com/gamabuda/ttable.github.io">GitHub src</a>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));

            const tableData = [
                { id: 1, name: "–ò–≤–∞–Ω", age: 28, city: "–ú–æ—Å–∫–≤–∞" },
                { id: 2, name: "–ê–Ω–Ω–∞", age: 22, city: "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥" },
                { id: 3, name: "–ü–µ—Ç—Ä", age: 35, city: "–ö–∞–∑–∞–Ω—å" },
            ];

            const table = new Tabulator("#example-table", {
                data: tableData,
                layout: "fitColumns",
                selectable: true,
                height: "300px",
                columns: [
                    { title: "ID", field: "id", width: 50 },
                    { title: "–ò–º—è", field: "name" },
                    { title: "–í–æ–∑—Ä–∞—Å—Ç", field: "age" },
                    { title: "–ì–æ—Ä–æ–¥", field: "city" },
                ],
                footerElement: "<div class='tabulator-footer'></div>",
            });

            const searchInput = document.querySelector('.search-input');
            if (searchInput) {
                searchInput.addEventListener('keyup', e => table.setFilter("name", "like", e.target.value));
            }

            const addBtn = document.querySelector('[title="–î–æ–±–∞–≤–∏—Ç—å"]');
            if (addBtn) addBtn.addEventListener('click', () => {
                const newId = table.getData().length + 1;
                table.addRow({ id: newId, name: "–ù–æ–≤–æ–µ –∏–º—è", age: 0, city: "" });
            });

            const deleteBtn = document.querySelector('[title="–£–¥–∞–ª–∏—Ç—å"]');
            if (deleteBtn) deleteBtn.addEventListener('click', () => table.getSelectedRows().forEach(r => r.delete()));

            function updateFooter() {
                const data = table.getData();
                const totalRows = data.length;
                const footerEl = document.querySelector("#example-table .tabulator-footer");
                if (footerEl) footerEl.innerHTML = `<span class="tabulator-footer-label">–í—Å–µ–≥–æ —Å—Ç—Ä–æ–∫: <span class="tabulator-footer-value">${totalRows}</span></span>`;
            }
            table.on("dataLoaded", updateFooter);
            table.on("dataChanged", updateFooter);

            // –ö–∞—Å—Ç–æ–º–Ω—ã–π –ø–æ–ø–∞–ø –≤–º–µ—Å—Ç–æ Bootstrap Popover
            const filterBtn = document.getElementById("filterBtn");
            const filterPopup = document.getElementById("filterPopup");
            
            if (filterBtn && filterPopup) {
                // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –ø–æ–ø–∞–ø–∞
                function showPopup() {
                    const rect = filterBtn.getBoundingClientRect();
                    filterPopup.style.top = (rect.bottom + window.scrollY + 5) + 'px';
                    filterPopup.style.left = (rect.left + window.scrollX) + 'px';
                    filterPopup.classList.add('show');
                }
                
                // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –ø–æ–ø–∞–ø–∞
                function hidePopup() {
                    filterPopup.classList.remove('show');
                }
                
                // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ —Ñ–∏–ª—å—Ç—Ä–∞
                filterBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (filterPopup.classList.contains('show')) {
                        hidePopup();
                    } else {
                        showPopup();
                    }
                });
                
                // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
                document.getElementById('applyFilters').addEventListener('click', function() {
                    const filter1 = document.getElementById('filter1').value;
                    const filter2 = document.getElementById('filter2').value;
                    const filter3 = document.getElementById('filter3').value;
                    
                    console.log('–§–∏–ª—å—Ç—Ä—ã –ø—Ä–∏–º–µ–Ω–µ–Ω—ã:', { filter1, filter2, filter3 });
                    
                    // –ü—Ä–∏–º–µ—Ä —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —Ç–∞–±–ª–∏—Ü—ã
                    // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
                    if (filter1 || filter2 || filter3) {
                        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—é
                        alert('–§–∏–ª—å—Ç—Ä—ã –ø—Ä–∏–º–µ–Ω–µ–Ω—ã: ' + JSON.stringify({ filter1, filter2, filter3 }));
                    }
                    
                    hidePopup();
                });
                
                // –û—Ç–º–µ–Ω–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤
                document.getElementById('cancelFilters').addEventListener('click', function() {
                    // –°–±—Ä–æ—Å –∑–Ω–∞—á–µ–Ω–∏–π
                    document.getElementById('filter1').value = '';
                    document.getElementById('filter2').value = '';
                    document.getElementById('filter3').value = '';
                    hidePopup();
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –ø–æ–ø–∞–ø–∞
                document.addEventListener('click', function(e) {
                    if (filterPopup.classList.contains('show') && 
                        !filterPopup.contains(e.target) && 
                        !filterBtn.contains(e.target)) {
                        hidePopup();
                    }
                });
                
                // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω—É—Ç—Ä–∏ –ø–æ–ø–∞–ø–∞
                filterPopup.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }
        });
    </script>
